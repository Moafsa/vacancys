<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 1: Vacancy.services - Apresentação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <style>
        .slide {
            min-height: 100vh;
            display: block;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6e48aa 0%, #4894ea 100%);
        }
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Estilos para os gráficos */
        .chart-container {
            position: relative;
            width: 100%;
            height: 300px;
        }
        
        /* Estilos para animação de gráficos */
        .pie-chart-container, .line-chart-container {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .slide.active .pie-chart-container,
        .slide.active .line-chart-container {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Estilos para animação das setas de expansão */
        @keyframes arrowFlow {
            0% { stroke-dashoffset: 10; }
            100% { stroke-dashoffset: 0; }
        }
        
        .arrow-path {
            stroke-dasharray: 5, 2;
            animation: arrowFlow 1s infinite linear;
        }
    </style>
</head>
<body class="font-sans bg-gray-50 text-gray-800 overflow-x-hidden">
    <!-- Navigation -->

                    <img src="https://ajvhvvndnlxelmbbhbbd.supabase.co/storage/v1/object/public/images//3.svg" alt="Vacancy.services logo" class="h-full">
                </div>
                <span class="ml-3 text-sm text-purple-700 hidden md:block">Talentos Globais, Oportunidades sem Fronteiras</span>

                </a>
                <span class="text-sm font-medium text-gray-600">1/15</span>
            </div>
        </div>
    </nav>

    <!-- Slide 1: Cover -->
    <section class="slide gradient-bg text-white pt-20">
        <div class="container mx-auto px-6 py-20 flex flex-col items-center justify-center min-h-screen">
            <div class="text-center max-w-4xl">
                <h1 class="text-5xl md:text-6xl font-bold mb-6">Vacancy.services</h1>
                <h2 class="text-3xl md:text-4xl font-semibold mb-8">Revolucionando o Mercado de Freelancing Global</h2>
                <div class="relative w-full h-64 md:h-96 mb-10 rounded-xl overflow-hidden shadow-2xl">
                    <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" 
                         alt="Profissionais conectados virtualmente"

                    <div class="absolute inset-0 bg-purple-900 opacity-30"></div>
                </div>
                <p class="text-xl mb-8">Conectando os melhores talentos globais com oportunidades sem fronteiras</p>
                <div class="text-sm bg-black bg-opacity-50 inline-block px-4 py-2 rounded-lg">
                    Confidencial - Pré-seed Round
                </div>
            </div>
        </div>

</body>
